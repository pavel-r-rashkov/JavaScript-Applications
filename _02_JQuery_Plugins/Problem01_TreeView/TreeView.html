<!DOCTYPE html>
<html>
<head>  
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Tree View</title>
    <style type="text/css">
        ul {
            list-style: none;
        }
        button {
            outline: none;
        }
    </style>
</head>
<body>
    <ul id="tree">
        <li>1
            <ul>
                <li>1.1
                    <ul>
                        <li>1.1.1</li>
                        <li>1.1.2</li>
                    </ul>
                </li>
                <li>1.2
                    <ul>
                        <li>1.2.1</li>
                        <li>1.3.2</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>2
            <ul>
                <li>2.1</li>
                <li>2.2</li>
            </ul>
        </li>
        <li>3</li>
    </ul>
    <br />
    <span>Non-modified version:</span>
    <ul>
        <li>1
            <ul>
                <li>1.1
                    <ul>
                        <li>1.1.1</li>
                        <li>1.1.2</li>
                    </ul>
                </li>
                <li>1.2
                    <ul>
                        <li>1.2.1</li>
                        <li>1.3.2</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>2
            <ul>
                <li>2.1</li>
                <li>2.2</li>
            </ul>
        </li>
        <li>3</li>
    </ul>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
