<!DOCTYPE html>
<html>
<head>  
    <meta charset="UTF-8">
    <title>Poll system</title>
</head>
<body>
    <p id="timer"></p>
    <section>
        <p>
            <h3>2 + 2 = </h3>
            <input type="radio" name="question1" value="1"><span>4</span><br>
            <input type="radio" name="question1" value="2"><span>5</span><br>
            <input type="radio" name="question1" value="3"><span>6</span>
        </p>
        <p>
            <h3>2 + 3 = </h3>
            <input type="radio" name="question2" value="1"><span>2</span><br>
            <input type="radio" name="question2" value="2"><span>3</span><br>
            <input type="radio" name="question2" value="3"><span>5</span>
        </p>
        <p>
            <h3>3 + 3 = </h3>
            <input type="radio" name="question3" value="1"><span>1</span><br>
            <input type="radio" name="question3" value="2"><span>6</span><br>
            <input type="radio" name="question3" value="3"><span>2</span>
        </p>
        <input type="submit" id="submit">
        <p id="results"></p>
    </section>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="poll.js"></script>
</body>
</html>
